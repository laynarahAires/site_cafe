                  <!--FORMULÁRIO DE LOGIN-->
                  <div id="login">
                    <form method="post" action=""> 
                      <h1>Login</h1> 
                      <p> 
                        <label for="nome_login">Seu nome</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@gmail.com"/>
                      </p>
                       
                      <p> 
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
                      </p>
                       
                      <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="Manter-me logado" /> 
                        <label for="manterlogado">Manter-me logado</label>
                      </p>
                       
                      <p> 
                        <input type="submit" value="Logar" /> 
                      </p>
                       
                      <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                      </p>
                    </form>
                  </div>
             
                  <!--FORMULÁRIO DE CADASTRO-->
                  <div id="cadastro">
                    <form method="post" action=""> 
                      <h1>Cadastro</h1> 
                       
                      <p> 
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                      </p>
                       
                      <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
                      </p>
                       
                      <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 123456"/>
                      </p>
                      <p>
                            <label for="tel_cad">Seu telefone</label>
                            <input id="tel_cad" name="tel_cad" required="required" type="tel" placeholder="(XX)XXXXX-XXXX">
                        </p>
                        <P>
                            <label for="end_cad">Endereço</label>
                            <input id="end_cad" name="end_cad" required="required" type="text" placeholder="ex. Rua, Avenida, Alameda...">
                        </P>
                      <p> 
                        <input type="submit" value="Cadastrar"/> 
                      </p>
                       
                      <p class="link">  
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                      </p>
                    </form>
